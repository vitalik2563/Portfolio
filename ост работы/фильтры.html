<!doctype>
<html>
<head> <title> Фильтры </title> <head>
<style>
img{
width: 33%;
height: auto;
float:left;
}

.blur:hover{
filter: blur(3px);
}

.brightness:hover{
filter: brightness(160%);
}

.contrast:hover{
filter: contrast(160%);
}

.grayscale:hover{
filter: grayscale(100%);
}

.hue-rotate:hover{
filter: hue-rotate(160deg);
}

.invert:hover{
filter: invert(90%);
}

.opacity:hover{
filter: opacity(70%);
}

.saturate:hover{
filter: saturate(70%);
}

.sepia:hover{
filter: sepia(90%);
}

.drop-shadow:hover{
filter: drop-shadow(0 0 15px rgba(0,0,0,1));
}

</style>
<body>
<img class='blur' title='blur' src='http://fotorelax.ru/wp-content/uploads/2017/03/Mesmerizing-nature-photography-by-Eric-Bunting-24.jpg'>
<img class='brightness' title='bridhtness' src='http://fotorelax.ru/wp-content/uploads/2017/03/Mesmerizing-nature-photography-by-Eric-Bunting-24.jpg'>
<img class='contrast' title='contrast' src='http://fotorelax.ru/wp-content/uploads/2017/03/Mesmerizing-nature-photography-by-Eric-Bunting-24.jpg'>
<img class='grayscale' title='grayscale' src='http://fotorelax.ru/wp-content/uploads/2017/03/Mesmerizing-nature-photography-by-Eric-Bunting-24.jpg'>
<img class='hue-rotate' title='hue-rotate' src='http://fotorelax.ru/wp-content/uploads/2017/03/Mesmerizing-nature-photography-by-Eric-Bunting-24.jpg'>
<img class='invert' title='invert' src='http://fotorelax.ru/wp-content/uploads/2017/03/Mesmerizing-nature-photography-by-Eric-Bunting-24.jpg'>
<img class='opacity' title='opacity' src='http://fotorelax.ru/wp-content/uploads/2017/03/Mesmerizing-nature-photography-by-Eric-Bunting-24.jpg'>
<img class='saturate' title='saturate' src='http://fotorelax.ru/wp-content/uploads/2017/03/Mesmerizing-nature-photography-by-Eric-Bunting-24.jpg'>
<img class='sepia' title='sepia' src='http://fotorelax.ru/wp-content/uploads/2017/03/Mesmerizing-nature-photography-by-Eric-Bunting-24.jpg'>
<img class='drop-shadow' title='drop-shadow' src='http://fotorelax.ru/wp-content/uploads/2017/03/Mesmerizing-nature-photography-by-Eric-Bunting-24.jpg'>
</body>
</html>
